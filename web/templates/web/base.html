{% extends master_template %}

{% block master %}
<div class="drawer z-30" data-theme="">
    <input id="my-drawer" type="checkbox" class="drawer-toggle" />
    <div class="drawer-content">
        <!-- Page content here -->
        <div class="min-h-screen">
            <div class="navbar bg-base-100 shadow-xl border-b border-base-300">
                <div class="flex-1">
                    <label for="my-drawer" class="btn">
                        <span class="icon-[iconamoon--menu-burger-horizontal-bold] h-8 w-8 cursor-pointer">
                        </span>
                    </label>
                    {# logo #}
                    <div class="hidden md:block">
                        <a class="btn btn-ghost text-xl" href="{% url 'web:home' %}">My Website</a>
                    </div>
                </div>
                <div class="flex-none gap-2">
                    {# links #}
                    <div class="hidden md:block">
                        <a class="btn btn-ghost text-xl" href="{% url 'blog:list' %}">Blogs</a>
                    </div>

                    {# search #}
                    <div class="form-control hidden lg:block">
                        <input type="text" placeholder="Search" class="input input-bordered w-24 md:w-auto" />
                    </div>
                    <div class="dropdown dropdown-end">
                        <div tabindex="0" role="button" class="btn btn-ghost btn-circle avatar">
                            <div class="w-10 rounded-full">
                                <img alt="Tailwind CSS Navbar component"
                                    src="https://daisyui.com/images/stock/photo-1534528741775-53994a69daeb.jpg" />
                            </div>
                        </div>
                        <ul tabindex="0"
                            class="mt-3 z-[1] p-2 shadow menu menu-sm dropdown-content bg-base-100 rounded-box w-52">
                            <li>
                                <a class="justify-between">
                                    Profile
                                    <span class="badge">New</span>
                                </a>
                            </li>
                            <li><a>Settings</a></li>
                            <li><a>Logout</a></li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="p-4 md:p-8">
                {% block content %}{% endblock content %}
            </div>
        </div>

    </div>
    <div class="drawer-side">
        <label for="my-drawer" aria-label="close sidebar" class="drawer-overlay"></label>
        <ul class="menu p-4 w-80 min-h-full bg-base-200 text-base-content">
            <!-- Sidebar content here -->
            <li><a>Sidebar Item 1</a></li>
            <li><a>Sidebar Item 2</a></li>

        </ul>
    </div>
</div>

{% endblock master %}

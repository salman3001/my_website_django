<input type="checkbox" id="delete-blog-modal" checked class="modal-toggle" />
<div class="modal" role="dialog">
    <div class="modal-box">
        <h3 class="font-bold text-lg">Delete Blog!</h3>
        <p class="py-4">Are you sure you want to delete the blog ?</p>
        <div class="flex justify-end gap-2">
            <label for="delete-blog-modal" class="btn btn-primary btn-outline">Cancel</label>
            <form method="post" action="{% url 'blog:delete' object.pk %}">
                {% csrf_token %}
                <button type="submit" class="btn btn-primary">Confirm Delete</button>
            </form>
        </div>
    </div>
</div>

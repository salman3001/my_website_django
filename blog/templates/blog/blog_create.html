{% extends base_template %}

{% block content %}


<h1 class="text-2xl font-bold">Create Blog</h1>
<form class="max-w-2xl space-y-3" action="{% url 'blog:create' %}" method="post">
    {% csrf_token %}
    {{form.media}}
    {% for f in form %}
    <div class="form-control {% if  f.errors%} error-input{% endif %}">
        {{f.label_tag}}
        {{f}}
        <div class="text-red-500">
            {{f.errors}}
        </div>
    </div>
    {% endfor %}

    <div class="flex w-full justify-end">
        <button type="submit" class="btn btn-primary">Submit</button>
    </div>
</form>
{% endblock content %}
